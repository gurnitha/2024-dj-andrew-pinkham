<h2>{{ tag.name }}</h2>
{% if tag.startup_set.all %}
    <section>
        <h3>Startups</h3>
        <ul>
            {% for startup in tag.startup_set.all %}
                <li><a href="">
                {{ startup.name }}
                </a></li>
            {% endfor %}
        </ul>
    </section>
{% endif %}

    <!-- list of posts related to tag -->
    </ul>
</section>
